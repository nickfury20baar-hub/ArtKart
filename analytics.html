<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Analytics</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- Chart -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f5f7fb;
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  padding:12px;
  background:#fff;
  border-bottom:1px solid #ddd;
}
.header button{
  border:none;
  background:none;
  font-size:18px;
  margin-right:10px;
}
.header h2{
  margin:0;
}

/* STATS */
.stats-boxes{
  display:grid;
  grid-template-columns: repeat(2,1fr);
  gap:12px;
  padding:15px;
}
.stat{
  background:#e6f2ff;
  border-radius:14px;
  padding:18px;
}
.stat h2{
  margin:0;
  font-size:26px;
}
.stat p{
  margin-top:5px;
  color:#555;
}

/* NAV */
.analytics-nav{
  position:sticky;
  top:0;
  background:#fff;
  display:flex;
  justify-content:space-around;
  border-top:1px solid #ddd;
  border-bottom:1px solid #ddd;
  padding:10px 0;
}
.analytics-nav button{
  border:none;
  background:none;
  font-size:15px;
  color:#555;
}
.analytics-nav button.active{
  color:#0066ff;
  font-weight:bold;
}

/* SECTIONS */
.section{
  display:none;
  padding:15px;
}
.section.active{
  display:block;
}

/* COMMENTS */
.comment{
  background:#fff;
  padding:12px;
  border-radius:12px;
  margin-bottom:10px;
}
.comment-header{
  display:flex;
  align-items:center;
  gap:10px;
}
.comment-header img{
  width:36px;
  height:36px;
  border-radius:50%;
}
.comment p{
  margin:8px 0 0;
  font-size:14px;
}

/* EMPTY */
.empty{
  text-align:center;
  color:#777;
  margin-top:40px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <button onclick="history.back()">‚Üê</button>
  <h2>Analytics</h2>
</div>

<!-- STATS -->
<div class="stats-boxes">
  <div class="stat"><h2 id="viewCount">0</h2><p>Views</p></div>
  <div class="stat"><h2 id="likeCount">0</h2><p>Likes</p></div>
  <div class="stat"><h2 id="saveCount">0</h2><p>Saves</p></div>
  <div class="stat"><h2 id="commentCount">0</h2><p>Comments</p></div>
</div>

<!-- NAV -->
<div class="analytics-nav">
  <button class="active" onclick="showSection('views',this)">üìâ Views</button>
  <button onclick="showSection('comments',this)">üí¨ Comments</button>
  <button onclick="showSection('orders',this)">üõí Orders</button>
</div>

<!-- VIEWS -->
<div id="views" class="section active">
  <canvas id="viewsChart"></canvas>
  <h3>Total Views: <span id="totalViews">0</span></h3>
</div>

<!-- COMMENTS -->
<div id="comments" class="section"></div>

<!-- ORDERS -->
<div id="orders" class="section">
  <div class="empty">No orders yet</div>
</div>

<script>
/* üî• FIREBASE CONFIG */
firebase.initializeApp({
  apiKey: "AIzaSyCZ-QeZrs6qJlDk4ZMs9LP2iQ4wjJ2vcF8",
  authDomain: "artkart-69692.firebaseapp.com",
  projectId: "artkart-69692",
  storageBucket: "artkart-69692.firebasestorage.app",
  messagingSenderId: "1067935304156",
  appId: "1:1067935304156:web:d8c50769ecb9797f8d6719"
});

const db = firebase.firestore();

/* üî• ART ID (SET) */
const artId = "6XU5aYpFMLvvXeBB9GBs";

/* NAV */
function showSection(id,btn){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.querySelectorAll('.analytics-nav button').forEach(b=>b.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  btn.classList.add('active');
}

/* LOAD ART STATS */
db.collection("arts").doc(artId).onSnapshot(doc=>{
  if(!doc.exists) return;
  const d = doc.data();
  viewCount.innerText = d.views || 0;
  likeCount.innerText = d.likeCount || 0;
  saveCount.innerText = d.saveCount || 0;
  totalViews.innerText = d.views || 0;
  viewsChart.data.datasets[0].data = [d.views || 0];
  viewsChart.update();
});

/* COMMENTS */
db.collection("comments")
.where("artId","==",artId)
.onSnapshot(snap=>{
  commentCount.innerText = snap.size;
  const box = document.getElementById("comments");
  box.innerHTML = "";

  if(snap.empty){
    box.innerHTML = `<div class="empty">No comments</div>`;
    return;
  }

  snap.forEach(doc=>{
    const c = doc.data();
    box.innerHTML += `
      <div class="comment">
        <div class="comment-header">
          <img src="${c.userPhoto || 'https://i.imgur.com/6VBx3io.png'}">
          <b>${c.userName || 'User'}</b>
        </div>
        <p>${c.text}</p>
      </div>
    `;
  });
});

/* CHART */
const ctx = document.getElementById("viewsChart");
const viewsChart = new Chart(ctx,{
  type:"bar",
  data:{
    labels:["Views"],
    datasets:[{ data:[0] }]
  },
  options:{
    plugins:{ legend:{ display:false } },
    scales:{ y:{ beginAtZero:true } }
  }
});
</script>

</body>
</html>
